services:
  test-client-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile.e2e
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./cypress/screenshots:/app/cypress/screenshots
    environment:
      - VITE_MINIO_URL=http://minio:9000
      - VITE_BASEURL=http://localhost:5002
    depends_on:
      test-webapp:
        condition: service_healthy
    networks:
      - busapp-network

  test-webapp:
    build:
      context: ./backend
      dockerfile: Dockerfile.testport
    env_file:
      - ./backend/.env
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/posts"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - busapp-network

  test-client-vite:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_MINIO_URL=http://minio:9000
      - VITE_BASEURL=http://localhost:5002
    depends_on:
      test-webapp:
        condition: service_healthy
    networks:
      - busapp-network

networks:
  busapp-network:
    driver: bridge
