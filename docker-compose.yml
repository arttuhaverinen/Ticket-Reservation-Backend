version: '3.8'

services:
  webapp:
    image: busapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./:/App            # Syncs source code
      - /App/bin           # Excludes 'bin' from syncing back to host
      - /App/obj           # Excludes 'obj' from syncing back to host
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"