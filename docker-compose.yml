services:
  # .NET 8 backend
  webapp:
    image: busapp
    build:
      context: ./backend 
      dockerfile: Dockerfile 
    env_file:
      - ./backend/.env 
    ports:
      - "5001:5001"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      DEV_ELASTICSEARCH_URI: "http://elasticsearch:9200"
    volumes:
      - ./backend:/app 
    # Start elasticsearch before backend so logging works  
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Minio object storage
  dev-minio:
    image: minio/minio:latest 
    container_name: minio
    env_file:
      - ./backend/.env 
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO web console port
    volumes:
      - minio-data:/data 
    command: server /data --console-address ":9001"

  # Vite app
  client:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app 
    command: npm run dev
    environment:
      - VITE_MINIO_URL=http://dev-minio:9000 

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node 
      - xpack.security.enabled=false # Allow connection without credentials in dev env
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data 
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health | grep -E '"status":"(green|yellow)"'
      interval: 20s
      timeout: 5s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # Use HTTP for development
    ports:
      - 5601:5601 
    depends_on:
      elasticsearch:
        condition: service_healthy
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80" 
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  redis:
    image: redis
    ports:
      - "6379:6379"

  dev-prometheus:
    image: prom/prometheus:v3.1.0
    ports:
      - 5431:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus:/prometheus

  dev-grafana:
    image: grafana/grafana:11.4.0
    expose:
      - "3000"
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana

  dev-cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    ports:
      - "8090:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  minio-data:
  elasticsearch_data:
  pgadmin-data:
  postgres_data:
  prometheus:
  grafana:

