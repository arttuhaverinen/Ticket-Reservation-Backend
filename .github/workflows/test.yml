name: "Run tests"
on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  tests:
    name: "Integration testing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set up environment"
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from webapp
